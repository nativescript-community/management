name: Update Plugins
on:
  workflow_dispatch:
    inputs:
      update-submodules:
        type: boolean
        default: "false"
        description: Update Submodules
      sync-plugin:
        type: boolean
        default: "false"
        description: Sync Common Files
      update-readme:
        type: boolean
        default: "false"
        description: Update Readme
      build-plugin:
        type: boolean
        default: "false"
        description: Build Plugin Test

jobs:
  update:
    strategy:
      matrix:
        repo: 
          # - plugin-seed
          # - gesturehandler
          # - ui-collectionview
          # - algolia
          # - ui-pager
          # - ui-drawer
          # - ui-document-picker
          - ui-material-components
          # - ui-persistent-bottomsheet
          # - ui-carto
          # - universal-links
          # - ui-mapbox
          # - ui-webview
    runs-on: ubuntu-latest
    env:
      ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
    steps:
    - name: Setup SSH
      uses: MrSquaare/ssh-setup-action@v1
      with:
        host: github.com
        private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    # - uses: actions/setup-node@v3
    #   with:
    #     node-version: 18
    #     cache: yarn
    - uses: actions/checkout@v2
    # This part here is cloning a second repository
    # While cloning the repository:
    #   - it clones the repo into the given `path`
    #   - it checks out the branch defined at `ref`
    - name: Clone component repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
        repository: nativescript-community/${{ matrix.repo }}
        path: ${{ matrix.repo }}
    - name: Set yarn cache directory
      run: echo "yarn_cache=$(yarn config get cacheFolder)" >> $GITHUB_ENV
    - name: Cache node modules
      id: lerna-yarn-cache
      if: github.event.inputs.update-readme == 'true'
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
          path: |
              ${{ env.yarn_cache }}
              **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-
    - name: Install dependencies if needed.
      if: ${{ (github.event.inputs.update-readme == 'true') && (steps.lerna-yarn-cache.outputs.cache-hit != 'true') }}
      working-directory: ${{ matrix.repo }}
      run: yarn add --cached
    - name: Update Submodules
      if: github.event.inputs.update-submodules == 'true'
      id: submodules
      run: |
        ./update-submodules.sh ${{ matrix.repo }}
    
    - name: Sync Common Files
      if: github.event.inputs.sync-plugin == 'true'
      run: |
        ./sync.sh ${{ matrix.repo }}
    - name: Update Readme
      if: github.event.inputs.update-readme == 'true'
      run: |
        ./update_readme.sh ${{ matrix.repo }}
    - name: Build Plugin Test
      if: github.event.inputs.build-plugin == 'true'
      run: |
        ./build.sh ${{ matrix.repo }}
